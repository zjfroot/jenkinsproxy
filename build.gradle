group 'jifeng'
version '1.0'

apply plugin: 'java'
apply plugin: 'application'

sourceCompatibility = 1.5

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'io.dropwizard', name: 'dropwizard-core', version: '0.9.2'
    testCompile group: 'junit', name: 'junit', version: '4.11'
}
